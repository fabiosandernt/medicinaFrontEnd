<div class="panel-header panel-header-sm"></div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title"> Adicionar Empresa </h5>
                    <button class="btn btn-primary btn-simple btn-round" type="button" (click)="open(content_cancel)"> Cancelar </button>
                </div>

                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-3 pr-md-1">
                                <div class="form-group"
                                    [ngClass]="
                                        form.controls.cnpj?.errors?.required ||
                                        form.controls.cnpj?.errors?.minlength ||
                                        form.controls.cnpj?.errors?.maxlength &&
                                        form.dirty ? 'has-danger' : 'has-success'"
                                    >
                                    <label> CNPJ </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder=""
                                        minlength="14"
                                        maxlength="14"
                                        formControlName="cnpj"
                                    >
                                </div>
                            </div>
                            <div class="col-md-3 pr-md-1">
                                <div class="form-group"
                                    [ngClass]="
                                    form.controls.razaoSocial?.errors?.required &&
                                    form.dirty ? 'has-danger' : 'has-success'"
                                >
                                    <label> Razão Social </label>
                                    <input type="text" class="form-control" placeholder="" formControlName="razaoSocial">
                                </div>
                            </div>
                            <div class="col-md-3 pr-md-1">
                                <div class="form-group"
                                [ngClass]="
                                    form.controls.celular?.errors?.required ||
                                    form.controls.celular?.errors?.minlength ||
                                    form.controls.celular?.errors?.maxlength &&
                                    form.dirty ? 'has-danger' : 'has-success'"
                                >
                                    <label> Celular </label>
                                    <input type="text" class="form-control" placeholder="" minlength="9" maxlength="9" formControlName="celular">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group"
                                [ngClass]="
                                    form.controls.telefone?.errors?.maxlength &&
                                    form.dirty ? 'has-danger' : 'has-success'"
                                >
                                    <label> Telefone </label>
                                    <input type="text" class="form-control" placeholder="" minlength="8" maxlength="8" formControlName="telefone">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 pr-md-1">
                                <div class="form-group"
                                [ngClass]="
                                    form.controls.endereco?.errors?.maxlength &&
                                    form.dirty ? 'has-danger' : 'has-success'"
                                >
                                    <label> Endereço </label>
                                    <input type="text" class="form-control" placeholder="" maxlength="50" formControlName="endereco">
                                </div>
                            </div>
                            <div class="col-md-3 pr-md-1">
                                <div class="form-group"
                                    [ngClass]="
                                    form.controls.email?.errors?.required ||
                                    form.controls.email?.errors?.pattern ||
                                    form.controls.email?.errors?.maxlength &&
                                    form.dirty ? 'has-danger' : 'has-success'"
                                >
                                    <label for="email"> Email </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder=""
                                        maxlength="50"
                                        formControlName="email"
                                    >
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label> RISCO </label>
                                    <select class="form-control" placeholder="" formControlName="risco">
                                        <option value="1"> 1 </option>
                                        <option value="1"> 2 </option>
                                        <option value="1"> 3 </option>
                                        <option value="1"> 4 </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary btn-round" type="button" [disabled]="!form.valid"> Salvar </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content_cancel let-modal>
    <div class="modal-header justify-content-center">
        <div class="modal-profile">
            <i class="now-ui-icons ui-1_simple-remove"></i>
        </div>
    </div>
    <div class="modal-body">
        <p> Deseja realmente sair? Todos os dados não salvos, serão perdidos.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-round" (click)="modal.close('Cancel click')"> Voltar </button>
        <button type="button" class="btn btn-round" (click)="modal.close('Ok click')"> Continuar </button>
    </div>
</ng-template>

<ng-template #content_confirm let-modal>
    <div class="modal-header justify-content-center">
        <div class="modal-profile">
            <i class="now-ui-icons ui-1_check"></i>
        </div>
    </div>
    <div class="modal-body">
        <p> Deseja realmente salvar? Está ação não poderá ser desfeita.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link btn-neutral" (click)="modal.close('Close click')" > Voltar </button>
        <button type="button" class="btn btn-link btn-neutral" (click)="modal.close('Save click')"> Continuar </button>
    </div>
</ng-template>
