<div class="panel-header panel-header-sm"></div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Adicionar Usuário</h5>
                    <button class="btn btn-primary btn-simple btn-round" type="button"> Cancelar </button>

                </div>

                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4 pr-md-3">
                                <div class="form-group">
                                    <label> Nome do responsável </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label> Tipo </label>
                                    <select class="form-control" placeholder="">
                                        <option [value]="1"> Administrador </option>
                                        <option [value]="2"> Clínica </option>
                                        <option [value]="3"> Cliente </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label> Senha </label>
                                    <input type="password" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pl-md-3">
                                <div class="form-group">
                                    <label for="email"> Email </label>
                                    <input type="email" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary btn-round" type="button"> Salvar </button>
                </div>
            </div>
        </div>
    </div>
</div>
