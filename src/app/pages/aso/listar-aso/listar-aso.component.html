<div class="panel-header panel-header-sm"></div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> ASO </h4>
                    <button class="btn btn-primary btn-simple btn-round" type="button" routerLink="/aso/criar"> Solicitar </button>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th></th>
                                <th>
                                    Exame
                                </th>
                                <th>
                                    Data
                                </th>
                                <th class="text-right">
                                    Status
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let aso of asos" >
                                    <td class="d-flex" style="justify-content: space-evenly">
                                        <button class="btn btn-primary btn-icon btn-round" type="button">
                                            <i class="now-ui-icons tim-icons icon-pencil"></i>
                                        </button>

                                        <button class="btn btn-primary btn-icon btn-round" type="button">
                                            <i class="now-ui-icons tim-icons icon-trash-simple"></i>
                                        </button>
                                    </td>
                                    <td>
                                        {{ aso.tipoExame }}
                                    </td>
                                    <td>
                                        {{ aso.dataExame }}
                                    </td>
                                    <td class="text-right">
                                        <span class="badge badge-success"> Realizado </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination
                            [collectionSize]="tamanhoColecao"
                            [(page)]="pagina"
                            [pageSize]="tamanhoPagina"
                            (pageChange)="listar()"
                            class="pagination-primary">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loading-animation></app-loading-animation>
