<div class="panel-header panel-header-sm"></div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                    <h4 class="card-title"> Funcionários </h4>
                    <button class="btn btn-primary btn-simple btn-round" type="button" routerLink="/funcionario/criar"> Adicionar </button>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th></th>
                                <th>
                                    CNPJ
                                </th>
                                <th>
                                    Razão Social
                                </th>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Função
                                </th>
                                <th>
                                    RISCO
                                </th>
                                <th class="text-right">
                                    Exame
                                </th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="d-flex" style="justify-content: space-evenly">
                                        <button class="btn btn-primary btn-icon btn-round" type="button">
                                            <i class="now-ui-icons tim-icons icon-pencil"></i>
                                        </button>

                                        <button class="btn btn-primary btn-icon btn-round" type="button">
                                            <i class="now-ui-icons tim-icons icon-trash-simple"></i>
                                        </button>
                                    </td>
                                    <td>
                                        12345678000110
                                    </td>
                                    <td>
                                        Teste Indústrias Ltda
                                    </td>
                                    <td>
                                        Teste
                                    </td>
                                    <td>
                                        Supervisor
                                    </td>
                                    <td>
                                        Não Definido
                                    </td>
                                    <td class="text-right">
                                        Admissional
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination
                            [collectionSize]="tamanhoColecao"
                            [(page)]="pagina"
                            [pageSize]="tamanhoPagina"
                            (pageChange)="listar()"
                            class="pagination-primary">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
