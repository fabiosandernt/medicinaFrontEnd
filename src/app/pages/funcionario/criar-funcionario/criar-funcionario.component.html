<div class="panel-header panel-header-sm"></div>

<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Adicionar Funcionário</h5>
                    <button class="btn btn-primary btn-simple btn-round" type="button" (click)="open(modal_mini_cancel)"> Cancelar </button>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-3 pr-md-3">
                                <div class="form-group">
                                    <label> Nome </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3 pl-1">
                                <div class="form-group">
                                    <label> CPF </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3 pl-1">
                                <div class="datepicker-container">
                                    <div class="form-group">
                                        <label> Data de Nascimento </label>
                                        <input
                                            class="form-control datetimepicker"
                                            placeholder=""
                                            name="dp"
                                            [(ngModel)]="model"
                                            ngbDatepicker
                                            #d="ngbDatepicker"
                                            (click)="d.toggle()"
                                            data-color="orange"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 pl-1">
                                <div class="form-group">
                                    <label> Função </label>
                                    <select class="form-control" placeholder="">
                                        <option value="1"> A definir </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 pr-md-3">
                                <div class="form-group">
                                    <label> CNPJ </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label> Razão Social </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3 pl-1">
                                <div class="form-group">
                                    <label> Setor </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label> Matrícula do E-Social </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label> RISCO </label>
                                    <select class="form-control" placeholder="">
                                        <option value="1"> A definir </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pr-md-3">
                                <div class="form-group has-success">
                                    <label for="email"> PIS </label>
                                    <input type="text" class="form-control form-control-success" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label> Exame </label>
                                    <select class="form-control" placeholder="" (change)="alterarTipo($event)" [(ngModel)]="tipoExame">
                                        <option [value]="1"> Admissional </option>
                                        <option [value]="2"> Demissional </option>
                                        <option [value]="3"> Periódico </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3 pr-1" *ngIf="tipoExame == 1 || tipoExame == 3">
                                <div class="datepicker-container">
                                    <div class="form-group">
                                        <label> Data Admissão </label>
                                        <input
                                            class="form-control datetimepicker"
                                            placeholder=""
                                            name="dp"
                                            [(ngModel)]="model"
                                            ngbDatepicker
                                            #d="ngbDatepicker"
                                            (click)="d.toggle()"
                                            data-color="orange"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 pr-1" *ngIf="tipoExame == 2">
                                <div class="datepicker-container">
                                    <div class="form-group">
                                        <label> Data Demissão</label>
                                        <input
                                            class="form-control datetimepicker"
                                            placeholder=""
                                            name="dp"
                                            [(ngModel)]="model"
                                            ngbDatepicker
                                            #d="ngbDatepicker"
                                            (click)="d.toggle()"
                                            data-color="orange"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary btn-round" type="button" (click)="open(modal_mini_confirm)"> Salvar </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modal_mini_cancel let-c="close" let-d="dismiss">
    <div class="modal-header justify-content-center">
        <div class="modal-profile">
            <i class="now-ui-icons ui-1_simple-remove"></i>
        </div>
    </div>
    <div class="modal-body">
        <p> Deseja realmente sair? Todos os dados não salvos, serão perdidos.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link btn-neutral"> Voltar </button>
        <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')"> Continuar </button>
    </div>
</ng-template>

<ng-template #modal_mini_confirm let-c="close" let-d="dismiss">
    <div class="modal-header justify-content-center">
        <div class="modal-profile">
            <i class="now-ui-icons ui-1_check"></i>
        </div>
    </div>
    <div class="modal-body">
        <p> Deseja realmente salvar? Está ação não poderá ser desfeita.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link btn-neutral" (click)="('Close click')" > Voltar </button>
        <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')"> Continuar </button>
    </div>
</ng-template>
