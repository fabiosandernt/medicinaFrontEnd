<div class="page-header" filter-color="blue">
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain col-md-8">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container"></div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" placeholder="Senha" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Login</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#pablo" class="link">Criar Conta</a>
                        </h6>
                    </div>
                    <!--<div class="pull-right"></div>-->
                </form>
            </div>
        </div>
    </div>
</div>
